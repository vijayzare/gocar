<div [hidden]="submited">
  <!-- style="width: 400px;" -->
  <form (ngSubmit)="save()">
    <h1 class="h3 mb-3 font-weight-normal">Please Sign Up</h1>
    <div class="form-group">

      <input type="text" class="form-control" id="firstName" required [(ngModel)]="register.username" name="firstName"
        autofocus="" placeholder="Username">
    </div>
    <div class="form-group">

      <input type="text" class="form-control" id="email" required [(ngModel)]="register.email" name="email" autofocus=""
        placeholder="Email">
    </div>
    <div class="form-group">

      <input type="text" class="form-control" id="password" required [(ngModel)]="register.password" name="password"
        autofocus="" placeholder="Password">
    </div>
    <div class="form-group">

      <input type="text" class="form-control" id="confirmPassword" required [(ngModel)]="register.confirmPassword"
        name="confirmPassword" autofocus="" placeholder="Conferm Password">
    </div>
    <button class="btn btn-lg  btn-primary btn-block">Submit</button>
    <button type="reset" class="btn btn-lg btn-primary btn-block">Reset</button>

  </form>
</div>
<div [hidden]="!submited">
  <h4>Your Registration Successfull.....</h4>
</div>
